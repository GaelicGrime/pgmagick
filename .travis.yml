sudo: required
dist: trusty

language: python

python:
    - "2.7"
    - "3.2" # for ubuntu12.04

before_install:
    - sudo apt-get update && sudo apt-get -y install libboost-python-dev libgraphicsmagick++1-dev
    - python -c "import sysconfig;print(sysconfig.get_config_vars())"
    - /usr/bin/python -c "import sysconfig;print(sysconfig.get_config_vars())"

install:
    # - pip install --upgrade .
    - /usr/bin/python setup.py install

script:
    - make test
